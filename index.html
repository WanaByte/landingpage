<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #fafafa 0%, #535353 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .linkedin-link {
            display: inline-block;
            background: white;
            color: #0077b5;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 40px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .linkedin-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        canvas {
            background: #000;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            max-width: 100%;
            height: auto;
        }

        .instructions {
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .copyright {
            margin-top: auto;
            padding-top: 40px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            h2 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
     
        <a href="https://www.linkedin.com/in/kylewanamaker" class="linkedin-link" target="_blank">
            Connect on LinkedIn
        </a>

        <div class="game-container">
            <h2>Pong</h2>
            <canvas id="pongCanvas" width="600" height="400"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        // Game variables
        let gameStarted = false;
        let score = 0;

        // Paddle
        const paddle = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 30,
            width: 100,
            height: 10,
            speed: 8
        };

        // Ball
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            dx: 4,
            dy: -4,
            speed: 4
        };

        // Mouse position
        let mouseX = canvas.width / 2;

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });

        canvas.addEventListener('click', () => {
            if (!gameStarted) {
                gameStarted = true;
                gameLoop();
            }
        });

        // Draw paddle
        function drawPaddle() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        // Draw ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.closePath();
        }

        // Draw score
        function drawScore() {
            ctx.font = '24px Arial';
            ctx.fillStyle = '#fff';
            ctx.fillText('Score: ' + score, 20, 30);
        }

        // Update paddle position
        function updatePaddle() {
            paddle.x = mouseX - paddle.width / 2;
            
            // Keep paddle within canvas
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        }

        // Update ball position
        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with walls
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }

            // Ball collision with top
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            // Ball collision with paddle
            if (ball.y + ball.radius > paddle.y &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width) {
                ball.dy = -ball.dy;
                score++;
                
                // Increase difficulty slightly
                ball.dx *= 1.02;
                ball.dy *= 1.02;
            }

            // Ball missed paddle (game over)
            if (ball.y + ball.radius > canvas.height) {
                resetGame();
            }
        }

        // Reset game
        function resetGame() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = -4;
            score = 0;
            gameStarted = false;
        }

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPaddle();
            drawBall();
            drawScore();

            if (!gameStarted) {
                ctx.font = '30px Arial';
                ctx.fillStyle = '#fff';
                ctx.textAlign = 'center';
                ctx.fillText('Click to Start', canvas.width / 2, canvas.height / 2 + 50);
                ctx.textAlign = 'left';
            }
        }

        // Game loop
        function gameLoop() {
            if (!gameStarted) return;

            updatePaddle();
            updateBall();
            draw();

            requestAnimationFrame(gameLoop);
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
